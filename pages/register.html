<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro MyStore</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Registro MyStore</div>
            <div class="formulario">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName4" class="form-label">Nome Completo</label>
                      <input type="text" class="form-control" id="inputName4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-12">
                      <label for="inputPassword" class="form-label">Nova Senha</label>
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="col-12">
                      <label for="inputPassword2" class="form-label">Repita sua senha</label>
                      <input type="password" class="form-control" id="inputPassword2">
                    </div>
                    <div class="col-md-6">
                      <label for="inputTel" class="form-label">Telefone</label>
                      <input type="text" class="form-control phone-mask" id="inputTel">
                    </div>
                    <div class="col-md-4">
                      <label for="inputMarket" class="form-label">Negocio</label>
                      <select id="inputMarket" class="form-select">
                        <option selected>Empresa</option>
                        <option value="proprio">Autonomo</option>
                        <option value="grupo">Organização</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Lembrar Senha
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-dark">Registrar</button><a href="/pages/login.html" id="ir-login">Ja tenho uma conta</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
      <div class="footer-container">
        <a href="/pages/politic-and-privacy.html" id="pp">Politica e Privacidade</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</body>
</html>
